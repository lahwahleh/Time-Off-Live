 <ion-view view-title="Application Detail">
  <ion-content>
    <div class="list card padding">
      <div class="item item-divider" align="center">
         Application Details
       </div>
               <a class="button button-full button-positive" href="#main/admin"> Back </a>

      <div class="item-text-wrap" ng-repeat="item in application | filter: { user_appDate: whichapplication }">
            <!-- <div class="item-text-wrap" ng-repeat='item in application | filter: query'  href="#/main/pendings/{{ item.user_leaveType }}"> -->

                          <h1>{{item.user_relName}} </h1>
                          <h4>{{item.user_relEmail}}</h4>
                          <h4>{{item.user_leaveType}}</h4>
                          <h4>{{item.user_dept}}</h4>
                          <h4>{{item.user_LeaveDays}}</h4>
                          <h4>{{item.user_startDate}}</h4>
                          <h4>{{item.user_endDate}}</h4>
                          <p align="justify">{{item.user_reason }}</p>
             </div>

            <div class="item item-divider" align="center">
            <div>
                <button class="button button-block button-outline button-balanced" ng-click="Enroll(enrol)"><strong>Accept</strong></button>
          </div>

<div>
                <button class="button button-block button-outline button-balanced" ng-click="sendEmail()"><strong>Decline</strong></button>
          </div>
  </div>
        </div>
    </div>
  </ion-content>
</ion-view>
